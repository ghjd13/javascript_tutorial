<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 열고 닫기</title>
  <style>
    .box{
      background: yellowgreen;
      padding:0.5em 1.5em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box" id="my_box">
    <button id="close_btn">닫기</button>
  </div>

  <button id="open_btn">열기</button>
  <script>
    document.getElementById("open_btn").
    addEventListener("click",function(){
      document.getElementById("my_box").style.display = "block";
      document.getElementById("open_btn").innerHTML = "열려있습니다."
    });

    document.getElementById("close_btn").
    addEventListener("click",function(){
      document.getElementById("my_box").style.display = "none";
      document.getElementById("open_btn").innerHTML = "열기"
    });

  </script>

</body>
</html>
