<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="text"></h1>

  <script>
    var 숫자 = [1,2,3]
    숫자.forEach(항목 => {
      document.getElementById("text").innerHTML += 항목;
    });
  </script>
</body>
</html>
