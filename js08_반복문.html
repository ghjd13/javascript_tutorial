<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre id = "text"></pre>


  <script>
    document.getElementById("text").innerHTML = "안녕하세요\n반갑습니다.\n"
    for(var i=1; i<100; ++i){
      document.getElementById("text").innerHTML += i+"\n"
    }
  </script>
</body>
</html>
